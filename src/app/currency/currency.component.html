<div class="contents">
    <input (keypress)="numberOnly($event)" type="number" class="value-input" [(ngModel)]="fromValue" placeholder="From"(keyup)="calculateCurrencyOne()">
    <input (keypress)="numberOnly($event)" type="number" class="value-input" [(ngModel)]="toValue" placeholder="To"(keyup)="calculateCurrencyTwo()">
</div>

<div class="dropdown">
  <select class="dropbtn" [(ngModel)]="fromCurr" (change)="getCurrencyRate()">
    <option *ngFor="let item of countryCodes" selected value="{{item}}">{{item}}</option>
  </select>
</div>

<div class="dropdown">
  <select class="dropbtn" [(ngModel)]="toCurr" (change)="getCurrencyRate()">
    <option *ngFor="let item of countryCodes" selected value="{{item}}">{{item}}</option>
  </select>
</div>

<div class="names">
  <p>{{resultRate}}</p>
</div>

<div class="countrynamesfrom">
  <p>{{countryNames.get(fromCurr)}}</p>
</div>
<div class="countrynamesto">
  <p>{{countryNames.get(toCurr)}}</p>
</div>
